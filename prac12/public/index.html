<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator-container">
    <h1>Kids Calculator</h1>
    <div class="calculator">
      <form id="calculator-form">
        <div class="input-group">
          <label for="num1">First Number:</label>
          <input type="text" id="num1" name="num1" required>
        </div>
        
        <div class="input-group">
          <label for="num2">Second Number:</label>
          <input type="text" id="num2" name="num2" required>
        </div>
        
        <div class="operation-group">
          <h3>Choose an operation:</h3>
          <div class="operations">
            <button type="button" class="operation-btn" data-operation="add">+</button>
            <button type="button" class="operation-btn" data-operation="subtract">-</button>
            <button type="button" class="operation-btn" data-operation="multiply">ร</button>
            <button type="button" class="operation-btn" data-operation="divide">รท</button>
          </div>
          <input type="hidden" id="operation" name="operation" value="add">
        </div>
        
        <button type="submit" id="calculate-btn">Calculate</button>
      </form>
      
      <div class="result-container">
        <h2>Result:</h2>
        <div id="result">?</div>
        <div id="error-message" class="error"></div>
      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
