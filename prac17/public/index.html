<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Class Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .student-card {
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-active {
            border-left: 4px solid #198754;
        }
        .status-inactive {
            border-left: 4px solid #dc3545;
        }
        .status-on_hold {
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="text-center mb-4">Tuition Class Admin Panel</h1>
        
        <!-- Add Student Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Add New Student</h5>
            </div>
            <div class="card-body">
                <form id="studentForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Student Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="col-md-6">
                            <label for="phone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="phone" required>
                        </div>
                        <div class="col-md-6">
                            <label for="grade" class="form-label">Grade</label>
                            <input type="text" class="form-control" id="grade" required>
                        </div>
                        <div class="col-12">
                            <label for="subjects" class="form-label">Subjects (comma separated)</label>
                            <input type="text" class="form-control" id="subjects" placeholder="Math, Science, English" required>
                        </div>
                        <div class="col-md-6">
                            <label for="parentName" class="form-label">Parent Name</label>
                            <input type="text" class="form-control" id="parentName" required>
                        </div>
                        <div class="col-md-6">
                            <label for="parentContact" class="form-label">Parent Contact</label>
                            <input type="tel" class="form-control" id="parentContact" required>
                        </div>
                        <div class="col-12 mt-3">
                            <h6>Address</h6>
                        </div>
                        <div class="col-md-6">
                            <label for="street" class="form-label">Street</label>
                            <input type="text" class="form-control" id="street">
                        </div>
                        <div class="col-md-6">
                            <label for="city" class="form-label">City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="col-md-6">
                            <label for="state" class="form-label">State</label>
                            <input type="text" class="form-control" id="state">
                        </div>
                        <div class="col-md-6">
                            <label for="zipCode" class="form-label">Zip Code</label>
                            <input type="text" class="form-control" id="zipCode">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Add Student</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Students List -->
        <h2 class="mb-3">Students List</h2>
        <div class="row" id="studentsList">
            <!-- Students will be loaded here -->
        </div>
    </div>

    <!-- Edit Student Modal -->
    <div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editStudentModalLabel">Edit Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editStudentForm">
                        <input type="hidden" id="editId">
                        <div class="form-group mb-3">
                            <label for="editName">Name</label>
                            <input type="text" class="form-control" id="editName" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="editEmail">Email</label>
                            <input type="email" class="form-control" id="editEmail" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="editPhone">Phone</label>
                            <input type="text" class="form-control" id="editPhone" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="editGrade">Grade</label>
                            <input type="text" class="form-control" id="editGrade" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="editSubjects">Subjects (comma separated)</label>
                            <input type="text" class="form-control" id="editSubjects" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="editParentName">Parent Name</label>
                            <input type="text" class="form-control" id="editParentName" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="editParentContact">Parent Contact</label>
                            <input type="text" class="form-control" id="editParentContact" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="editStreet">Street</label>
                            <input type="text" class="form-control" id="editStreet">
                        </div>
                        <div class="form-group mb-3">
                            <label for="editCity">City</label>
                            <input type="text" class="form-control" id="editCity">
                        </div>
                        <div class="form-group mb-3">
                            <label for="editState">State</label>
                            <input type="text" class="form-control" id="editState">
                        </div>
                        <div class="form-group mb-3">
                            <label for="editZipCode">Zip Code</label>
                            <input type="text" class="form-control" id="editZipCode">
                        </div>
                        <div class="form-group mb-3">
                            <label for="editStatus">Status</label>
                            <select class="form-control" id="editStatus" required>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="on_hold">On Hold</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="updateStudentBtn">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
